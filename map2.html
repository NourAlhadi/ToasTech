<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Display a satellite map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map' style="width: 700px;height: 600px;"></div>
<!--this script for MabBox Map-->
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiaGFzb24tb3NhbiIsImEiOiJjam1qNWNyb3QwNmlqM3FxbGM5YmN1aG9pIn0.qjhTN9g2Pme7J2vNz7HU1Q';
mapboxgl.setRTLTextPlugin('https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-rtl-text/v0.2.0/mapbox-gl-rtl-text.js');

var map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/mapbox/satellite-streets-v10',
// maxZoom : '15',
zoom: 17,
center: [35.800536,35.526639],
});
var marker = new mapboxgl.Marker()
.setLngLat([35.800536, 35.526639])
.addTo(map);

map.addControl(new mapboxgl.NavigationControl());
map.addControl(new mapboxgl.FullscreenControl());
// Add geolocate control to the map.
map.addControl(new mapboxgl.GeolocateControl({
positionOptions: {
enableHighAccuracy: true
},
trackUserLocation: true
}));
map.addControl(new MapboxGeocoder({
    accessToken: mapboxgl.accessToken
}));
</script>


</body>
</html>
